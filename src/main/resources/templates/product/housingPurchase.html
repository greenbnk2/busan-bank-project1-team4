<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BNK부산은행::주택마련</title>

    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product/style_prodList.css}">
    <link rel="stylesheet" th:href="@{/css/_header.css}">
    <link rel="stylesheet" th:href="@{/css/_footer.css}">
</head>

<body>
<!-- Header 부분 -->
<div th:replace="~{_header :: headerFragment}"></div>

<section class="container">
    <div class="main-title">
        <a th:href="@{/prod/list/main}" class="title">전체상품</a>
    </div>

    <section class="category-2th">
        <div class="category-list">
            <a th:href="@{/prod/list/main}" class="category-btn">전체상품</a>
            <a th:href="@{/prod/list/freedepwith}" class="category-btn">입출금자유</a>
            <a href="#" class="category-btn">일임형 ISA</a>
            <a th:href="@{/prod/list/lumpsum}" class="category-btn">목돈만들기</a>
            <a th:href="@{/prod/list/lumprolling}" class="category-btn">목돈굴리기</a>
            <a th:href="@{/prod/list/housing}" class="category-btn active">주택마련</a>
            <a th:href="@{/prod/list/smartfinance}" class="category-btn">스마트금융전용</a>
            <a href="#" class="category-btn">세테크</a>
            <a href="#" class="category-btn">복합금융상품</a>
            <a href="#" class="category-btn">판매중지상품</a>
        </div>
    </section>

    <section class="select">
        <div class="result"> 조회 결과 [이 <span class="count" th:text="${totalCount}">0</span>건]</div>
        <div class="sort">
            <button class="btn-sort active" type="button">추천순</button>
            <button class="btn-sort" type="button">판매순</button>
            <button class="btn-sort" type="button">최신순</button>
            <button class="btn-sort" type="button">상품명순</button>
        </div>
    </section>

    <section class="list-wrap" aria-label="상품 리스트">
        <!-- Thymeleaf 반복문으로 DB 데이터 출력 -->
        <article class="product" th:each="product : ${products}">
            <div class="meta">
                <div class="badge">
                    <span class="type">모바일</span>
                    <span class="new">신상품</span>
                </div>
                <div class="prod-info">
                    <h3 th:text="${product.productName}">상품명</h3>
                    <p th:text="${product.description}">상품 설명</p>
                </div>
            </div>
            <!-- 금리 정보 표시 -->
            <div class="prod-rate">
                <div class="rate-max">최고 연 <span class="rate-value" th:text="${product.maturityRate}">0</span>%</div>
                <div class="rate-base">(기본 연 <span th:text="${product.baseRate}">0</span>%, 12개월 세전)</div>
            </div>
            <div class="actions">
                <img th:src="@{/images/product/kdic-mark.png}" alt="예금보험공사 보호금융상품" />
                <div class="btn-actions">
                    <!-- 영업점 가입 -->
                    <button class="btn-join btn-branch"
                            type="button"
                            th:if="${product.joinTypes?.contains('BRANCH')}"
                            th:onclick="|window.location.href='@{/company/companymap}'|">
                        영업점 가입
                    </button>
                    <!-- 인터넷 가입 -->
                    <button class="btn-join btn-internet" type="button"
                            th:if="${product.joinTypes?.contains('INTERNET')}"
                            th:onclick="|window.location.href='@{/prod/view(productNo=${product.productNo})}'|">
                        인터넷 가입
                    </button>

                    <!-- 스마트폰 가입 -->
                    <button class="btn-join btn-mobile" type="button"
                            th:if="${product.joinTypes?.contains('MOBILE')}">
                        스마트폰 가입
                    </button>
                </div>
            </div>
        </article>
    </section>

    <div class="pagination">
        <a href="#" class="page-btn prev"><i class="xi-angle-left-min"></i></a>
        <a href="#" class="page-num active">1</a>
        <a href="#" class="page-btn next"><i class="xi-angle-right-min"></i></a>
    </div>
</section>

<!-- Footer 부분 -->
<div th:replace="~{_footer :: footerFragment(${appInfo})}"></div>
</body>
</html>
