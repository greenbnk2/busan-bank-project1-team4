<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BNK부산은행::prodList</title>

    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product/style_prodList.css}">
    <link rel="stylesheet" th:href="@{/css/_header.css}">
    <link rel="stylesheet" th:href="@{/css/_footer.css}">
</head>

<body>
<!-- Header 부분 -->
<div th:replace="~{_header :: headerFragment}"></div>

<section class="container">
    <div class="main-title">
        <a href="#" class="title">전체상품</a>
    </div>

    <section class="category-2th">
        <div class="category-list">
            <a href="#" class="category-btn">전체상품</a>
            <a href="#" class="category-btn">입출금자유</a>
            <a href="#" class="category-btn">일임형 ISA</a>
            <a href="#" class="category-btn">목돈만들기</a>
            <a href="#" class="category-btn">목돈굴리기</a>
            <a href="#" class="category-btn active">주택마련</a>
            <a href="#" class="category-btn">스마트금융전용</a>
            <a href="#" class="category-btn">세테크</a>
            <a href="#" class="category-btn">복합금융상품</a>
            <a href="#" class="category-btn">판매중지상품</a>
        </div>
    </section>

    <section class="select">
        <div class="result"> 조회 결과 [총 <a href="#" class="count">2</a>건]</div>
        <div class="sort">
            <button class="btn-sort active" type="button">추천순</button>
            <button class="btn-sort" type="button">판매순</button>
            <button class="btn-sort" type="button">최신순</button>
            <button class="btn-sort" type="button">상품명순</button>
        </div>
    </section>

    <section class="list-wrap" aria-label="상품 리스트">
        <article class="product">
            <div class="meta">
                <div class="badge">
                    <span class="type">모바일</span>
                    <span class="new">신상품</span>
                </div>
                <div class="prod-info">
                    <h3>주택청약종합저축</h3>
                    <p>민영주택 및 국민주택</p>
                    <p>모두 청약 가능한 만능상품</p>
                </div>
            </div>
            <div class="prod-rate">
                <div class="rate-max">최고 연 <span class="rate-value">3.1%</span></div>
                <div class="rate-base">(기본 연 3.1%, 12개월 세전)</div>
            </div>
            <div class="actions">
                <img th:src="@{/images/product/kdic-mark.png}" alt="예금보험공사 보호금융상품" />
                <div class="btn-actions">
                    <button class="btn-join btn-branch" type="button">영업점 가입</button>
                    <button class="btn-join btn-internet" type="button">인터넷 가입</button>
                    <button class="btn-join btn-mobile" type="button">스마트폰 가입</button>
                </div>
            </div>
        </article>

        <article class="product">
            <div class="meta">
                <div class="badge">
                    <span class="type">모바일</span>
                    <span class="new">신상품</span>
                </div>
                <div class="prod-info">
                    <h3>청년 주택드림 청약통장</h3>
                    <p>청년이라면</p>
                    <p>오늘부터 내 집 마련 준비!</p>
                </div>
            </div>
            <div class="prod-rate">
                <div class="rate-max">최고 연 <span class="rate-value">2%</span></div>
                <div class="rate-base">(기본 연 2.05%, 12개월 세전)</div>
            </div>
            <div class="actions">
                <img th:src="@{/images/product/kdic-mark.png}" alt="예금보험공사 보호금융상품" />
                <div class="btn-actions">
                    <button class="btn-join btn-branch" type="button">영업점 가입</button>
                    <button class="btn-join btn-internet" type="button">인터넷 가입</button>
                </div>
            </div>
        </article>
    </section>

    <div class="pagination">
        <a href="#" class="page-btn prev"><i class="xi-angle-left-min"></i></a>
        <a href="#" class="page-num active">1</a>
        <a href="#" class="page-btn next"><i class="xi-angle-right-min"></i></a>
    </div>
</section>

<!-- Footer 부분 -->
<div th:replace="~{_footer :: footerFragment}"></div>
</body>
</html>
