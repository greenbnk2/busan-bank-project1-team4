<div th:replace="~{cs/_head.html}"></div>
<div th:replace="~{cs/_sidebar :: sidebarFragment}"></div>

    <main>
        <h2>이메일상담 목록</h2>
        <div class="explain">
            <ul>
                <li>
                    홈페이지에서 게시판에 상담내용을 등록하는 방식으로 상담 결과는 [마이페이지>나의상담내역>인터넷상담내역] 에서 확인할 수 있습니다.
                </li>
                <li>
                    온라인상담은 실시간 상담이 아니며, 은행업무시간 이후 및 공휴일에 접수된 문의는 담당자 지정 후 다음 영업일에 처리됩니다.
                </li>
                <li>
                    토요일 공휴일 및 주말 연휴로 상담이 집중 될 경우 답변이 다소 지연될 수 있음을 양해해 주시기 바랍니다.
                </li>
            </ul>
        </div>

        <div class="form-wrapper">
            <section class="docu-list">
                <ul>
                    <!-- 이메일상담 목록 반복 -->
                    <li th:each="item : ${list}">
                        <a th:href="@{/cs/customerSupport/login/emailView(id=${item.ecounselId})}">
                            <span th:text="|[${item.csCategoryName}] ${item.title}|"></span>
                            <!-- 필요하면 날짜도 같이 -->
                            <!--<span class="docu-date"-->
                            <!--th:text="${item.createdAt}"></span>-->
                        </a>
                    </li>
                </ul>
            </section>
        </div>

        <div class="on-btn-area">
            <!-- 새 상담 작성으로 이동 -->
            <button type="button"
                    th:onclick="|location.href='@{/cs/customerSupport/login/onlineCounsel}'|">
                상담등록
            </button>
        </div>
    </main>
</div>


<div th:replace="~{cs/_tail.html}"></div>
<script th:src="@{/js/cs/sidebar.js}"></script>
</body>
</html>
