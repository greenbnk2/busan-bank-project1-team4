<div th:replace="~{cs/_head.html}"></div>

<body id="cs-main">
<div class="cs-container">
    <div class="header-block">
        <h2 class="page-title">실시간 상담원 콘솔</h2>
        <!-- 상담원 정보 간단 표시 -->
        <div style="margin-bottom: 12px; font-size: 13px; color:#4b5563;">
            <span th:text="'상담원: ' + ${consultant.consultantName}"></span>
            <span th:text="' (ID: ' + ${consultant.consultantId} + ')'"></span>
        </div>
    </div>
    <!-- =========================
         상담원 콘솔 메인
         ========================= -->
    <section id="chatAgentConsole"
             class="agent-layout-root"
             th:data-consultant-id="${consultant.consultantId}">

        <div class="agent-layout">

            <!-- ========== 좌측 : 세션 목록 ========== -->
            <div class="agent-panel">

                <div class="agent-panel-header">
                    <h3>상담 세션 목록</h3>
                    <span>대기/진행 상담 현황</span>
                </div>

                <div class="agent-session-list-wrap">
                    <!-- 대기 중 세션 -->
                    <div class="agent-session-box">
                        <div class="agent-session-box-title">
                            <div class="agent-session-title-left">
                                대기 중 상담
                            </div>

                            <div class="agent-session-title-right">
                                <span class="waiting-count"
                                      th:text="${#lists.size(waitingList)} + '건'"></span>

                                <!-- 자동 배정 버튼 -->
                                <button type="button"
                                        id="btnAssignNext"
                                        class="agent-btn agent-btn-primary">
                                    다음 고객 배정
                                </button>
                            </div>
                        </div>

                        <ul id="waitingList" class="agent-session-list">
                            <li th:each="s : ${waitingList}"
                                th:data-session-id="${s.sessionId}">
                                <div class="agent-session-main">
                                    <span class="agent-session-id"
                                          th:text="'세션 #' + ${s.sessionId}">세션 #1</span>
                                    <span class="agent-session-meta"
                                          th:text="${s.inquiryType} + ' · ' + ${s.status}">
                                    입출금 문의 · WAITING
                                </span>
                                </div>
<!--                                <button type="button" class="assign-btn">배정</button>-->
                            </li>
                        </ul>
                    </div>

                <!-- 진행 중 세션 -->
                <div class="agent-session-box">
                    <div class="agent-session-box-title">
                        <div>진행 중 상담</div>
                        <span class="chatting-count"
                              th:text="${#lists.size(chattingList)} + '건'">0건</span>
                    </div>
                    <ul id="chattingList" class="agent-session-list">
                        <!-- li: data-session-id -->
                        <li th:each="s : ${chattingList}"
                            th:data-session-id="${s.sessionId}">

                            <div class="agent-session-main">
                                <span class="agent-session-id"
                                      th:text="'세션 #' + ${s.sessionId}">세션 #10</span>
                                <span class="agent-session-meta"
                                      th:text="${s.inquiryType} + ' · ' + ${s.status}">카드 문의 · CHATTING</span>
                            </div>
                            <span class="unread-badge"
                                  th:if="${s.unreadCount != null and s.unreadCount > 0}"
                                  th:text="${s.unreadCount}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- ========== 우측 : 채팅 영역 ========== -->
        <div class="agent-panel">

            <div class="agent-panel-header">
                <h3>채팅 창</h3>
                <span>고객과 실시간 상담</span>
            </div>

            <div class="chat-panel-body">
                <!-- 현재 선택된 세션 정보 / JS에서 텍스트 변경해도 됨 -->
                <div class="chat-session-info">
                    <div class="chat-session-info-main">
                        현재 선택된 세션:
                        <strong id="currentSessionLabel">없음</strong>
                    </div>

                    <!-- 🔹 상담 종료 버튼 -->
                    <div class="chat-session-actions">
                        <button type="button" class="agent-end-btn" data-agent-chat-end> 상담 종료</button>
                    </div>
                </div>

                <!-- 메시지 영역 -->
                <div id="agentChatMessages" class="agent-chat-messages">
                    <!-- JS appendMessage()로 동적 생성 -->
                    <!-- 예시 안내 문구 -->
                    <div class="chat-row user">
                        <div class="chat-bubble">
                            왼쪽에서 세션을 선택하거나<br>
                            대기 중 상담을 배정하면 대화가 시작됩니다.
                        </div>
                    </div>
                </div>

                <!-- 입력 영역 -->
                <div class="agent-chat-input-wrap">
                    <textarea id="agentChatInput"
                              placeholder="메시지를 입력하세요. Enter: 전송, Shift+Enter: 줄바꿈"></textarea>
                    <div class="agent-chat-input-help">
                        Enter로 전송, Shift+Enter로 줄바꿈 하실 수 있습니다.
                    </div>
                </div>
            </div>

        </div>

    </div>
</section>

</div>

<div th:replace="~{cs/_tail.html}"></div>

<!-- contextPath 전역 전달 -->
<script th:inline="javascript">
    window.CTX_PATH = /*[[@{/}]]*/ '';
</script>

<script th:src="@{/js/cs/consultantChat.js}" defer></script>

</body>
</html>
