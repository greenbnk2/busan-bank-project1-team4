<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>BNK부산은행::은행스토리</title>

    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/_header.css}">
    <link rel="stylesheet" th:href="@{/css/_footer.css}">
    <link rel="stylesheet" th:href="@{/css/member/AutoLogout.css}">

    <script th:src="@{/js/gnbDropdown.js}" defer></script>
    <script th:src="@{/js/translate.js}" defer></script>
    <script th:src="@{/js/globalBtn.js}" defer></script>
    <script th:src="@{/js/searchOverlay.js}" defer></script>
    <script th:src="@{/js/member/session-timer.js}" defer></script>
    
    <style>
        /* Story Page Stylesheet */

        :root {
            --primary-color: #E1545A;
            --primary-light: #FFB9BD;
            --primary-dark: #D03238;
            --primary-lighter: #FFE9EA;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --white: #ffffff;
            --border-color: #FFE9EA;
            --text-color: #333;
            --bg-light: #FFF5F6;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        /* Main Container */
        .story-container {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Story Header */
        .story-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-lighter) 0%, var(--primary-light) 100%);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(225, 84, 90, 0.15);
        }

        .story-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
            animation: slideDown 0.6s ease;
        }

        .story-header p {
            font-size: 16px;
            color: var(--primary-dark);
            font-weight: 300;
            animation: slideUp 0.6s ease 0.1s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tab Navigation */
        .story-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--border-color);
            background: var(--bg-light);
            padding: 0 20px;
            border-radius: 8px;
        }

        .tab-btn {
            padding: 18px 35px;
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-700);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            margin-bottom: -2px;
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .tab-btn:hover::after {
            width: 100%;
        }

        .tab-btn.active {
            color: var(--primary-dark);
            background: var(--white);
        }

        .tab-btn.active::after {
            width: 100%;
        }

        /* Story Section */
        .story-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .story-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Section Header */
        .story-header-sub {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-lighter);
            position: relative;
        }

        .story-header-sub::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
        }

        .story-header-sub h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }

        .story-header-sub p {
            font-size: 14px;
            color: var(--gray-600);
        }

        /* ========== PRESS BOARD (보도자료) ========== */

        .press-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .press-card {
            background: var(--white);
            border: 2px solid var(--primary-lighter);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 15px rgba(225, 84, 90, 0.1);
            position: relative;
        }

        .press-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .press-card:hover {
            box-shadow: 0 12px 40px rgba(225, 84, 90, 0.2);
            transform: translateY(-8px);
            border-color: var(--primary-color);
        }

        .press-card:hover::before {
            opacity: 1;
        }

        .press-thumbnail {
            position: relative;
            overflow: hidden;
            height: 200px;
            background: linear-gradient(135deg, var(--primary-lighter) 0%, var(--primary-light) 100%);
        }

        .press-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .press-card:hover .press-thumbnail img {
            transform: scale(1.1) rotate(1deg);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .press-content {
            padding: 22px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .press-date {
            font-size: 12px;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .press-content h3 {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .press-content h3 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .press-content h3 a:hover {
            color: var(--primary-color);
        }

        .press-content p {
            font-size: 13px;
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 16px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            display: inline-block;
            color: var(--primary-color);
            font-size: 13px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 0;
        }

        .read-more:hover {
            color: var(--primary-dark);
            transform: translateX(5px);
        }

        /* ========== NOTICE BOARD (공지사항) ========== */

        .notice-table {
            background: var(--white);
            border: 2px solid var(--primary-lighter);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(225, 84, 90, 0.1);
        }

        .notice-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .notice-table thead {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        .notice-table th {
            padding: 18px 15px;
            color: var(--white);
            font-weight: 700;
            font-size: 14px;
            border-bottom: 3px solid var(--primary-light);
            letter-spacing: 0.5px;
        }

        .notice-table tbody tr {
            border-bottom: 1px solid var(--primary-lighter);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notice-table tbody tr:hover {
            background: var(--primary-lighter);
        }

        .notice-table td {
            color: var(--text-color);
            font-size: 14px;
            padding: 16px 15px;
            text-align: center;
        }

        .notice-table tbody tr:last-child {
            border-bottom: none;
        }

        .notice-notice { font-weight: 600; }

        .notice-table a {
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .notice-table a:hover {
            color: var(--primary-color);
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(208, 50, 56, 0.3);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 40px;
        }

        .pagination a {
            padding: 10px 14px;
            border: 2px solid var(--primary-lighter);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
        }

        .pagination a:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(225, 84, 90, 0.3);
        }

        .pagination a.page.active {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            border-color: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(225, 84, 90, 0.3);
        }

        .pagination .prev,
        .pagination .next {
            padding: 10px 18px;
        }

        /* ========== EVENT BOARD (이벤트) ========== */

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .event-card {
            background: var(--white);
            border: 2px solid var(--primary-lighter);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 15px rgba(225, 84, 90, 0.1);
            position: relative;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .event-card:hover {
            box-shadow: 0 12px 40px rgba(225, 84, 90, 0.2);
            transform: translateY(-8px);
            border-color: var(--primary-color);
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-thumbnail {
            position: relative;
            overflow: hidden;
            height: 180px;
            background: linear-gradient(135deg, var(--primary-lighter) 0%, var(--primary-light) 100%);
        }

        .event-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .event-card:hover .event-thumbnail img {
            transform: scale(1.1) rotate(1deg);
        }


        .event-card:hover {
            transform: scale(1.1);
        }

        /* Event Content */
        .event-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .event-content h3 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .event-content h3 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .event-content h3 a:hover {
            color: var(--primary-color);
        }

        .event-content p {
            font-size: 13px;
            color: var(--gray-700);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .event-period {
            font-size: 12px;
            color: var(--primary-color);
            margin-bottom: 15px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .btn-event {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            border: 2px solid transparent;
            box-shadow: 0 4px 12px rgba(225, 84, 90, 0.2);
        }

        .btn-event:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(225, 84, 90, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .press-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .event-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .notice-table th,
            .notice-table td {
                padding: 12px 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .story-container {
                padding: 30px 15px;
            }

            .story-header h1 {
                font-size: 28px;
            }

            .press-grid {
                grid-template-columns: 1fr;
            }

            .event-grid {
                grid-template-columns: 1fr;
            }

            .tab-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .notice-table {
                overflow-x: auto;
            }

            .notice-table table {
                min-width: 600px;
            }

            .notice-table th,
            .notice-table td {
                padding: 10px 8px;
                font-size: 12px;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 5px;
            }

            .pagination a {
                padding: 6px 10px;
                font-size: 12px;
            }

            .press-thumbnail,
            .event-thumbnail {
                height: 150px;
            }

            .press-content,
            .event-content {
                padding: 15px;
            }

            .story-header-sub {
                margin-bottom: 20px;
            }

            .story-header-sub h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .story-container {
                padding: 20px 10px;
            }

            .story-header {
                margin-bottom: 30px;
                padding: 20px 0;
            }

            .story-header h1 {
                font-size: 22px;
            }

            .story-header p {
                font-size: 14px;
            }

            .story-tabs {
                gap: 0;
                margin-bottom: 30px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-btn {
                padding: 10px 15px;
                font-size: 13px;
                white-space: nowrap;
            }

            .press-grid,
            .event-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 30px;
            }

            .press-thumbnail,
            .event-thumbnail {
                height: 120px;
            }

            .press-content,
            .event-content {
                padding: 12px;
            }

            .notice-table table {
                min-width: 100%;
                font-size: 11px;
            }

            .notice-table th,
            .notice-table td {
                padding: 8px 5px;
            }

            .pagination {
                gap: 4px;
                margin-bottom: 30px;
            }

            .pagination a {
                padding: 5px 8px;
                font-size: 11px;
            }

            .badge {
                padding: 3px 8px;
                font-size: 10px;
            }

            .story-header-sub h2 {
                font-size: 18px;
            }

            .story-header-sub p {
                font-size: 12px;
            }

            .btn-more {
                padding: 10px 30px;
                font-size: 14px;
            }
        }

        /* Utility Classes */
        .companystory-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Loading State */
        .loading {
            opacity: 0.6;
        }

        /* Error State */
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Success State */
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>

    <script src="/src/main/resources/static/js/_header.js" defer></script>
</head>

<body>
    <!-- Header 부분 -->
    <header th:replace="~{_header :: headerFragment}"></header>
    <!-- Header 끝 -->

    <!-- MAIN CONTENT -->
    <main>
        <div class="companystory-container story-container">
            <!-- 페이지 타이틀 -->
            <section class="story-header">
                <h1>은행스토리</h1>
                <p>딸깍은행의 다양한 소식과 이야기를 만나보세요</p>
            </section>

            <!-- 탭 네비게이션 -->
            <section class="story-tabs">
                <button class="tab-btn active" data-tab="press">보도자료</button>
                <button class="tab-btn" data-tab="notice">공지사항</button>
                <button class="tab-btn" data-tab="event">이벤트</button>
            </section>

            <!-- 보도자료 게시판 (블로그형 썸네일) -->
            <section id="press" class="story-section active">
                <div class="story-header-sub">
                    <h2>보도자료</h2>
                    <p>부산은행의 최신 소식을 전해드립니다</p>
                </div>

                <div class="press-grid">
                    <!-- 보도자료 -->
                    <article class="press-card" th:each="report : ${pageResponseDTO1.dtoList}">
                        <div class="press-thumbnail">
                            <img th:src="@{/uploads/{file}(file=${report.file})}" alt="보도 사진">
                        </div>
                        <div class="press-content">
                            <div class="press-date" th:text="${report.createdAt.substring(2, 4) + '.' + report.createdAt.substring(5, 7) + '.' + report.createdAt.substring(8, 10)}"></div>
                            <h3><a href="#">[[${report.title}]]</a></h3>
                            <a th:href="@{/company/companystory/view(id=${report.id}, boardType=${report.boardType})}" class="read-more">자세히보기 →</a>
                        </div>
                    </article>
                </div>
            </section>

            <!-- 공지사항 게시판 -->
            <section id="notice" class="story-section">
                <div class="story-header-sub">
                    <h2>공지사항</h2>
                    <p>딸깍은행의 생생한 소식을 전해 드립니다.</p>
                </div>

                <div class="notice-table">
                    <table>
                        <colgroup>
                            <col style="width: 8%;">
                            <col style="width: auto;">
                            <col style="width: 12%;">
                            <col style="width: 8%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>조회</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="notice-notice" th:each="notice, stat:${pageResponseDTO2.dtoList}">
                                <td>[[${notice.id}]]</td>
                                <td><a th:href="@{/company/companystory/view(id=${notice.id}, boardType=${notice.boardType})}">[[${notice.title}]]</a></td>
                                <td th:text="${notice.createdAt.substring(2, 4) + '.' + notice.createdAt.substring(5, 7) + '.' + notice.createdAt.substring(8, 10)}"></td>
                                <td>[[${notice.hit}]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <!-- 이전 버튼 -->
                    <a th:if="${pageResponseDTO2.prev}"
                       th:href="@{/company/companystory(pg=${pageResponseDTO2.start - 1})}"
                       class="prev">← 이전</a>

                    <!-- 페이지 번호 -->
                    <th:block th:if="${pageResponseDTO2.total > 0}"
                              th:each="num : ${#numbers.sequence(pageResponseDTO2.start, pageResponseDTO2.end)}">
                        <a th:href="@{/company/companystory(pg=${num})}"
                           th:class="${num == pageResponseDTO2.pg ? 'page active' : 'page'}">
                            [[${num}]]
                        </a>
                    </th:block>

                    <!-- 다음 버튼 -->
                    <a th:if="${pageResponseDTO2.next}"
                       th:href="@{/company/companystory(pg=${pageResponseDTO2.end + 1})}"
                       class="next">다음 →</a>
                </div>
            </section>

            <!-- 이벤트 게시판 -->
            <section id="event" class="story-section">
                <div class="story-header-sub">
                    <h2>이벤트</h2>
                    <p>부산은행의 다양한 이벤트 소식을 확인하세요</p>
                </div>

                <div class="event-grid">
                    <!-- 이벤트  -->
                    <article class="event-card" th:each="event : ${pageResponseDTO3.dtoList}">
                        <div class="event-thumbnail">
                            <img th:src="@{/uploads/{file}(file=${event.file})}" alt="이벤트 상세 이미지">
                        </div>
                        <div class="event-content">
                            <h3><a href="#">[[${event.title}]]</a></h3>
                            <div class="event-period" th:text="${event.createdAt.substring(2, 4) + '.' + event.createdAt.substring(5, 7) + '.' + event.createdAt.substring(8, 10)}">
                                <i class="xi-calendar"></i>
                            </div>
                            <a th:href="@{/company/companystory/view(id=${event.id}, boardType=${event.boardType})}" class="btn-event">자세히보기</a>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer 부분 -->
    <div th:replace="~{_footer :: footerFragment(${appInfo})}"></div>

    <script>
        // Story Page JavaScript

        document.addEventListener('DOMContentLoaded', function() {
            initTabNavigation();
            initTopButton();
            initLoadMore();
        });

        /**
         * 탭 네비게이션 초기화
         */
        function initTabNavigation() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('.story-section');

            tabButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const tabName = this.getAttribute('data-tab');
                    
                    // 모든 버튼에서 active 제거
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 모든 섹션 숨기기
                    sections.forEach(section => section.classList.remove('active'));
                    
                    // 클릭된 버튼에 active 추가
                    this.classList.add('active');
                    
                    // 해당하는 섹션 표시
                    const activeSection = document.getElementById(tabName);
                    if (activeSection) {
                        activeSection.classList.add('active');
                    }
                });
            });
        }

        /**
         * 더보기 버튼 기능
         */
        function initLoadMore() {
            const loadMoreButtons = document.querySelectorAll('.btn-more');

            loadMoreButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 로딩 상태 표시
                    const originalText = this.textContent;
                    this.textContent = '로딩 중...';
                    this.disabled = true;
                    this.classList.add('loading');

                    // 시뮬레이션: 1초 후 처리
                    setTimeout(() => {
                        alert('더 많은 컨텐츠를 불러왔습니다!');
                        this.textContent = originalText;
                        this.disabled = false;
                        this.classList.remove('loading');
                    }, 1000);
                });
            });
        }

        /**
         * 페이지네이션
         */
        function initPagination() {
            const paginationLinks = document.querySelectorAll('.pagination a');

            paginationLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const page = this.textContent;
                    
                    if (this.classList.contains('prev') || this.classList.contains('next')) {
                        console.log('페이지 이동:', this.textContent);
                    } else {
                        console.log('선택된 페이지:', page);
                        
                        // 모든 페이지 링크에서 active 제거
                        document.querySelectorAll('.pagination .page').forEach(p => {
                            p.classList.remove('active');
                        });
                        
                        // 현재 클릭된 페이지에 active 추가
                        this.classList.add('active');
                    }
                });
            });
        }

        /**
         * 이벤트 카드 클릭
         */
        function initEventCards() {
            const eventButtons = document.querySelectorAll('.btn-event');

            eventButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const eventTitle = this.closest('.event-card').querySelector('h3 a').textContent;
                    console.log('이벤트 상세 페이지로 이동:', eventTitle);
                    // 이벤트 상세페이지로 이동 로직
                });
            });
        }

        /**
         * 보도자료 카드 클릭
         */
        function initPressCards() {
            const pressButtons = document.querySelectorAll('.read-more');

            pressButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pressTitle = this.closest('.press-card').querySelector('h3 a').textContent;
                    console.log('보도자료 상세 페이지로 이동:', pressTitle);
                    // 보도자료 상세페이지로 이동 로직
                });
            });
        }

        // 초기화 함수 실행
        document.addEventListener('DOMContentLoaded', function() {
            initTabNavigation();
            initTopButton();
            initLoadMore();
            initNoticeTable();
            initPagination();
            initEventCards();
            initPressCards();
        });

        // 검색 기능 (선택)
        function searchStory(keyword) {
            console.log('검색 키워드:', keyword);
            // 검색 로직 구현
        }

        // 필터 기능 (선택)
        function filterByCategory(category) {
            console.log('필터 카테고리:', category);
            // 필터 로직 구현
        }
    </script>
</body>
</html>
