<!DOCTYPE html>
<!-- 로그인 여부, 권한 처리 시 필요 -->
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/common/style_font.css}">
    <link rel="stylesheet" th:href="@{/css/common/style_common.css}">
    <link href="//cdn.jsdelivr.net/xeicon/2/xeicon.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/_header.css}">
    <link rel="stylesheet" th:href="@{/css/_footer.css}">
    <link rel="stylesheet" th:href="@{/css/my/My.css}">
    <script th:src="@{/js/_header.js}" defer></script>

<body>
<!-- Header 부분 -->
<section>

    <article class="util">

            <div class="util_spacer"></div>

            <!-- 로그인 상태 -->
            <a sec:authorize="isAuthenticated()" th:href="@{/my}" >[[${user.userName}]]님</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/member/logout}">로그아웃</a>
            <!-- 비로그인 상태 -->
            <a sec:authorize="!isAuthenticated()" th:href="@{/member/login}">로그인</a>

            <a href="#">고객센터</a>
            <a href="#">은행소개</a>

                        <a href="#">복합금융상품</a>
                        <a href="#">판매중지상품</a>
                    </div>
                </div>

                <!-- 예금이용가이드 -->
                <div class="menu-item" data-menu="예금이용가이드">
                    <a href="#">예금이용가이드</a>
                    <div class="submenu">
                        <a href="#">금융소득종합과세</a>

                </div>

                <div class="menu-item" data-menu="금융서비스">

                        <a href="#">대여금고이용안내</a>
                        <a href="#">전자어음이용안내</a>
                    </div>
                </div>
            </nav>

            <div class="gnb_text">
                <a href="#">금융을 편리하게. 미래를 풍요롭게.</a>
            </div>
        </div>
    </article>

    <!-- GNB-SUB -->
    <article class="gnb_sub">
        <div class="container gnb_sub_row">
            <a href="#" class="breadcrumb">예금상품<i class="xi-angle-right-min"></i></a>
            <a href="#" class="breadcrumb">입출금자유<!--<i class="xi-angle-right-min"></i>--></a>
